<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    
    
    <div
  class="modal fade"
  id="modal"
  tabindex="-1"
  aria-labelledby="modal"
  style="display: none"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Паттерны (продолжение) / Java: ООП</h5>
        <button
          type="button"
          class="btn-close close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Цель: Продолжить знакомство с паттернами</div>
      <div class="modal-footer">
        <a
          class="btn btn-primary full-article"
          href="https://ru.hexlet.io/courses/java-oop/lessons/patterns-continuation/theory_unit"
          role="button"
          target="_blank"
          rel="noopener noreferrer"
          >Читать полностью </a
        ><button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Закрыть
        </button>
      </div>
    </div>
  </div>
</div>
    <section class="container-fluid bg-dark">
      <div class="row">
        <div class="col-lg-8 col-md-10 header mx-auto">
          <div class="row">
            <div class="col">
              <h1>RSS агрегатор</h1>
              <form action="" class="mainForm">
                <div class="mb-3">
                  <label for="RSSInput" class="form-label"
                    >Начните читать RSS сегодня! Это легко, это красиво.</label
                  >
                  <div class="row">
                    <div class="col">
                      <input
                        name="url"
                        type="text"
                        class="form-control"
                        id="RSSInput"
                        aria-describedby="requestHelp"
                      />
                    </div>
                    <div class="col">
                      <button
                        name="button"
                        type="submit"
                        class="btn btn-primary"
                      >
                        Добавить
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <div id="requestHelp" class="form-text">
                <p class="text-muted mt-2 mb-0">
                  Пример: https://ru.hexlet.io/lessons.rss<br>
                  https://www.posttoday.com/rss/src/world.xml<br>
                  http://lorem-rss.herokuapp.com/feed?unit=second&interval=5
                </p>
                <p class="feedback text-danger position-absolute"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
  </body>
</html>
