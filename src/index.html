<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <section class="container-fluid bg-dark">
      <div class="row">
        <div class="col-lg-8 col-md-10 header mx-auto">
          <div class="row">
            <div class="col">
              <h1>RSS агрегатор</h1>
              <form action="" class="mainForm">
                <div class="mb-3">
                  <label for="RSSInput" class="form-label"
                    >Начните читать RSS сегодня! Это легко, это красиво.</label
                  >
                  <div class="row">
                    <div class="col">
                      <input
                        name="url"
                        type="text"
                        class="form-control"
                        id="RSSInput"
                        aria-describedby="requestHelp"
                      />
                    </div>
                    <div class="col">
                      <button
                        name="button"
                        type="submit"
                        class="btn btn-primary"
                      >
                        Добавить
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <div id="requestHelp" class="form-text">
                <p class="text-muted mt-2 mb-0">
                  Пример: https://ru.hexlet.io/lessons.rss<br>
                  https://www.posttoday.com/rss/src/world.xml<br>
                  http://lorem-rss.herokuapp.com/feed?unit=second&interval=5
                </p>
                <p class="feedback text-danger position-absolute"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
  </body>
</html>
